<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Gestió de Collites</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/collites.js"></script>
</head>
<body>
  <header>
    <h1>Gestió de Collites</h1>
    <nav>
      <a href="index.html">Inici</a>
      <a href="parceles.html">Parcel·les</a>
      <a href="tractaments.html">Tractaments</a>
      <a href="collites.html">Collites</a>
    </nav>
  </header>
  <main>
    <h2>Registrar una collita</h2>
    <form id="formCollites" action="php/guardar_collita.php" method="POST">
      <label for="data">Data:</label>
      <input type="date" name="data" id="data" required>
      <label for="varietat">Varietat:</label>
      <input type="text" name="varietat" id="varietat" required>
      <label for="quantitat">Quantitat (Kg):</label>
      <input type="number" name="quantitat" id="quantitat" step="0.01" required>
      <label for="equip">Equip de recol·lecció:</label>
      <input type="text" name="equip" id="equip">
      <label for="observacions">Observacions:</label>
      <textarea name="observacions" id="observacions" rows="3"></textarea>
      <button type="submit">Desar collita</button>
      <p id="missatge"></p>
    </form>
  </main>
  <footer><p>© 2025 Gestió Fruiteres DAW</p></footer>
</body>
</html>
