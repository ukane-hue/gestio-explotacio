<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Gestió de Parcel·les</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script defer src="js/parceles.js"></script>
</head>
<body>
  <header>
    <h1>Gestió de Parcel·les</h1>
    <nav>
      <a href="index.html">Inici</a>
      <a href="parceles.html">Parcel·les</a>
      <a href="tractaments.html">Tractaments</a>
      <a href="collites.html">Collites</a>
    </nav>
  </header>
  <main>
    <h2>Registrar una nova parcel·la</h2>
    <form id="formParceles" action="php/guardar_parcela.php" method="POST">
      <label for="nom">Nom de la parcel·la:</label>
      <input type="text" name="nom" id="nom" required>
      <label for="superficie">Superfície (ha):</label>
      <input type="number" name="superficie" id="superficie" step="0.01" required>
      <label for="cultiu">Tipus de cultiu:</label>
      <select name="cultiu" id="cultiu" required>
        <option value="">-- Selecciona --</option>
        <option value="cirerer">Cirerer</option>
        <option value="presseguer">Presseguer</option>
        <option value="perera">Perera</option>
        <option value="pomera">Pomera</option>
      </select>
      <label for="varietat">Varietat:</label>
      <input type="text" name="varietat" id="varietat">
      <label for="coordenades">Coordenades o descripció:</label>
      
      <div class="map-block">
        <label>Dibuixa el polígon de la parcel·la al mapa:</label>
        <div id="map"></div>
        <small>Usa l’eina de polígon per marcar els límits de la parcel·la.</small>
      </div>
<textarea name="coordenades" id="coordenades" rows="3"></textarea>
      <button type="submit">Desar parcel·la</button>
      <p id="missatge"></p>
    </form>
  </main>
  <footer><p>© 2025 Gestió Fruiteres DAW</p></footer>
</body>
</html>
